<label>How do you feel like today?</label>
<div class="form-group">
    <div class="radio">
        <label>
            <input type="radio" ng-model="formData.mood" value="grim" >
            Feeling Serious
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" ng-model="formData.mood" value="glad">
            Warm and Happy
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" ng-model="formData.mood" value="angry">
            Hot and Angry
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" ng-model="formData.mood" value="unknown">
            Dont know how I am feeling..
        </label>
    </div>
</div>
